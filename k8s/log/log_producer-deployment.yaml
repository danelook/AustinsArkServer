apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-producer
  template:
    metadata:
      labels:
        app: log-producer
    spec:
      containers:
        - name: log-producer
          image: log_producer:latest
          imagePullPolicy: Never
          env:
            - name: KAFKA_LOG_ENABLED
              value: "true"
            - name: KAFKA_LOG_TOPIC
              value: "server.logs"
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-service:9092"
