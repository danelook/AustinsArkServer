# motion_sensor service
apiVersion: v1
kind: Service
metadata:
  name: motion-service
spec:
  selector:
    app: motion
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: ClusterIP
---
# motion_sensor deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: motion-sensor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: motion
  template:
    metadata:
      labels:
        app: motion
    spec:
      containers:
      - name: motion
        image: motion_sensor:latest
        imagePullPolicy: Never