apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-motion-dash
  labels:
    grafana_dashboard: "motion"
data:
  motion-dashboard.json: |
    {
      "uid": "motion-sensor",
      "title": "Motion Sensor Dashboard",
      "tags": ["sensor", "motion"],
      "timezone": "browser",
      "schemaVersion": 41,
      "version": 1,
      "refresh": "10s",
      "panels": [
        {
          "type": "stat",
          "title": "Motion Sesnor Service Reachability",
          "datasource": {
            "type": "prometheus",
            "uid": "sensors"
          },
          "targets": [
            {
              "expr": "up{job=\"motion_sensor\"}",
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "mappings": [
                {
                  "type": "value",
                  "options": {
                    "0": { "text": "DOWN" },
                    "1": { "text": "UP" }
                  }
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "green", "value": 1 }
                ]
              }
            },
            "overrides": []
          },
          "options": {
            "reduceOptions": {
              "calcs": ["last"]
            },
            "orientation": "horizontal",
            "textMode": "value_and_name"
          },
          "gridPos": { "h": 5, "w": 6, "x": 0, "y": 0 },
          "pluginVersion": "12.0.0",
          "id": 1
        },
        {
          "type": "timeseries",
          "title": "Total Motion Messages",
          "datasource": {
            "type": "prometheus",
            "uid": "sensors"
          },
          "targets": [
            {
              "editorMode": "code",
              "expr": "motion_messages_sent_total",
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green" },
                  { "color": "red", "value": 80 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 5 },
          "pluginVersion": "12.0.0",
          "id": 2
        },
        {
          "type": "timeseries",
          "title": "Motion Events",
          "datasource": {
            "type": "prometheus",
            "uid": "sensors"
          },
          "targets": [
            {
              "editorMode": "code",
              "expr": "motion_events_detected_total",
              "legendFormat": "__auto",
              "range": true,
              "refId": "A"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisColorMode": "text",
                "axisLabel": "",
                "axisPlacement": "auto",
                "barAlignment": 0,
                "barWidthFactor": 0.6,
                "drawStyle": "line",
                "fillOpacity": 0,
                "gradientMode": "none",
                "hideFrom": { "legend": false, "tooltip": false, "viz": false },
                "insertNulls": false,
                "lineInterpolation": "linear",
                "lineWidth": 1,
                "pointSize": 5,
                "scaleDistribution": { "type": "linear" },
                "showPoints": "auto",
                "spanNulls": false,
                "stacking": { "group": "A", "mode": "none" },
                "thresholdsStyle": { "mode": "off" }
              },
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  { "color": "green" },
                  { "color": "red", "value": 80 }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 5 },
          "pluginVersion": "12.0.0",
          "id": 3
        }
      ]
    }